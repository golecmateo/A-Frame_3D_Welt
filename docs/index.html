<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!-- eigene Inhalte -->
            <a-assets>
                <audio src="sound.mp3" autoplay></audio>
              </a-assets>
            <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
            <a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" position="0 2 -5" animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"></a-sphere>></a-box>
            <a-sky color="blue"></a-sky>
            <a-plane src="https://previews.123rf.com/images/frenky362/frenky3621509/frenky362150900318/44649118-black-cave-texture.jpg" height="10" width="10" rotation="-90 10 10"></a-plane>
            <a-gltf-model src="person/scene.gltf" position="2 1 -5"></a-gltf-model>
            <a-gltf-model src="free_1995_fiat_punto_gt/scene.gltf" position="5 0 -5"></a-gltf-model>
            <a-entity light="type: ambient; intensity: 0.6" position="5 0 -5"></a-entity>

            <a-camera>
                <a-cursor></a-cursor>
              </a-camera>
              
              <a-box color="tomato" position="-5 2 -3"scale="2 2 2"
              animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
              animation__mouseenter="property: scale; to: 4 4 4; dur: 300; startEvents: mouseenter"
              animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"></a-box>
        </a-scene>
    </body>
</html>
